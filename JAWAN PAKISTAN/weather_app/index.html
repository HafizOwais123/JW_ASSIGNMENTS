<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .weather-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .weather-icon {
            width: 100px;
        }
    </style>
</head>
<body>

<div class="weather-card text-center">
    <h2 class="mb-4">üå§Ô∏è Weather App</h2>
    <input id="searchInput" class="form-control mb-3" type="text" placeholder="Enter city name...">
    <button onclick="searchData()" class="btn btn-primary w-100 mb-4">Get Weather</button>
    <div id="weatherResult"></div>
</div>

<script src="app.js"></script>
</body>
</html>
