<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Trending News</h1>
    <div class="search-box">
      <input type="text" id="inputData" placeholder="Search any topic..." />
      <button onclick="getNews()">Search</button>
    </div>
    <div id="showData" class="news-container"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
